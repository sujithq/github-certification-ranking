name: Generate GitHub Certifications Rankings

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  generate-rankings:
    runs-on: ubuntu-latest
    timeout-minutes: 720  # 12 hours for large countries
    permissions:
      contents: write  # Allow workflow to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
      
      - name: Fetch certification data
        timeout-minutes: 700  # Limit data fetching to ~11.5 hours
        run: |
          mkdir -p datasource
          chmod +x cert-github.sh
          chmod +x fetch_data.py
          python3 fetch_data.py
      
      - name: Generate rankings
        run: |
          python3 generate_rankings.py
      
      - name: Commit and push rankings and CSVs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add markdown files, CSV files in datasource, and metadata
          git add TOP10_*.md README.md datasource/*.csv csv_metadata.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update GitHub Certifications Rankings - $(date +'%Y-%m-%d')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
